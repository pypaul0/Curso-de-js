<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de nacionalidade</h1>
    Digite seu país de origem <input type="text" id="paistxt">
    <input type="button" value="Confirmar" onclick="clicar()">
    <div id="res">

    </div>
<script>
    function clicar() {
        var paistx = document.getElementById('paistxt')
        var div = document.getElementById('res')

        var pais = String(paistx.value)

        div.innerHTML = `O seu pais de origem é ${pais}`
        if (pais == 'brasil') {
            div.innerHTML += '</br>Você é Brasileiro!'
        }
        else {
            div.innerHTML += '</br>Você é estrangeiro'
        }
    }
</script>
</body>
</html>
