<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        body {
            background-color: darkslategray;
        }
    </style>
</head>
<body>
    <div id = 'area'>
        Interaja...
    </div>
    <script>
        var area = document.querySelector("div#area")
        area.addEventListener('click', clicar)
        area.addEventListener('mouseover', entrar)
        area.addEventListener('mouseout', saiu)

        function clicar() {
            var corpo = document.querySelector("div#area")
            corpo.style.backgroundColor = 'red'
            corpo.innerHTML = 'A'
        }
        
        function entrar() {
            var corpo = document.getElementById('area')
            corpo.style.backgroundColor = 'blue'
            area.innerText = 'B'
        }
        
        function saiu() {
            var corpo = document.getElementById('area')
            corpo.style.backgroundColor = 'green'
            area.innerText = 'C'
        }
    </script>
</body>
</html>
