<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: rgb(79, 79, 189);
            color: rgb(43, 168, 226);
            font: normal 25pt Arial;
        }
        p {
            color: pink;
        }
    </style>
</head>
<body>
    <h1>Olá mundo!</h1>

    <script>
        var n1 = Number(prompt('Digite um numero'))
        var n2 = Number(prompt('Digite outro numero'))
        var s = n1 + n2
        alert(`A soma entre ${n1} e ${n2} é ${s}.`)
    </script>
</body>
</html>
